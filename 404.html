<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --primary-color: #007aff;
            --text-color: #1d1d1f;
            --text-muted: #6e6e73;
        }
        body.dark-mode {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --primary-color: #0A84FF;
            --text-color: #F5F5F7;
            --text-muted: #8e8e93;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            max-width: 450px;
            animation: fadeIn 0.5s ease-out;
        }
        .icon-container {
            font-size: 5em;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        p {
            color: var(--text-muted);
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .button-primary {
            display: inline-block;
            padding: 14px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }
        .button-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-ghost"></i>
        </div>
        <h1>Oops! Halaman Tidak Ditemukan</h1>
        <p>Sepertinya Anda tersesat. Halaman yang Anda cari tidak ada atau sudah dipindahkan.</p>
        <a href="/" class="button-primary">
            <i class="fas fa-home"></i> Kembali ke Beranda
        </a>
    </div>

    <script>
        // Script sederhana untuk mendeteksi preferensi tema gelap
        const savedTheme = localStorage.getItem('theme_preference_v1') || 'light';
        if (savedTheme === 'dark' || (savedTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
